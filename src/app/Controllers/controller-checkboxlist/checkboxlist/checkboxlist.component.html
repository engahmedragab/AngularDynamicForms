<div [formGroup]="internalFormGroup">
    <div *ngFor="let opt of controller.options">
        <input type="checkbox" 
            [formControlName]="opt.value" 
            [id]="opt.key" 
            [name]="controller.key" 
            (change)="checkValue($event)" >
        <label [for]="opt.value">{{opt.value}}</label><br>
    </div>
</div>
