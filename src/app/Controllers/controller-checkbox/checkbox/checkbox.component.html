<div [formGroup]="form">
    <input type="checkbox" 
        [id]="controller.key" 
        [formControlName]="controller.key"
        [name]="controller.key" 
        [checked]="controller.Value.call(0)" 
        [value]="controller.Value.call(0)" 
        (change)="checkValue($event)" >
    <label [for]="controller.key" > {{controller.Label}} </label><br>
</div>
