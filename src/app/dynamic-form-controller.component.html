<div [formGroup]="form">
  <label [attr.for]="controller.key">{{controller.Label}}</label>

  <div  #elementRef [ngSwitch]="controller.ControlType.toString()">
      
    <app-textbox *ngSwitchCase="Controls.TEXTBOX.toString()" [controller]="controller" [form]="form"
    ></app-textbox>

      
    <!-- <select [id]="controller.key" *ngSwitchCase="Controls.DROPDOWN.toString()" [formControlName]="controller.key">
      <option *ngFor="let opt of controller.options" [value]="opt.key">{{opt.value}}</option>
    </select> -->


  </div>
  <div *ngIf="!isValid">
    <div  *ngFor="let error of errors">
      <div class="errorMessage" >{{errorMessage(error)}}</div>
    </div>
  </div>
</div>
